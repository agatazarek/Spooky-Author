<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Find author</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Who wrote this text?</h1>
        <hr />

        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <form action="/" method="get">
                    <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a text" value="{{ query | safe }}">
                    <div class="col-lg-offset-5" style="margin-top: 15px;">
                        <button type="submit" class="btn btn-lg btn-success">Classify text</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% if author_name != "" %}
    <div class="container">
        {% block message %}
            <h3 class="text-center">The author is <strong style="color: #008DD9">{{ author_name }}</strong></h3>
        {% endblock %}

        <div id="graph"></div>
    </div>

    <script type="text/javascript">
        const graph = {{graph | safe}};

        Plotly.plot('graph', graph.data, graph.layout);
    </script>
{% endif %}

</body>
</html>
